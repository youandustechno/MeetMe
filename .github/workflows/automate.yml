name: Generate Folder

on:
  workflow_dispatch:
    inputs:
      folder_name:
        description: 'What should we name the new folder?'
        required: true
        default: 'my-new-folder'

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Get the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Gradle to create folder
        run: ./gradlew generateFolder -PfolderName=${{ inputs.folder_name }}

      - name: Show what was created
        run: |
          echo "âœ… Folder created!"
          ls -la ${{ inputs.folder_name }}

      - name: Save changes back to GitHub
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ${{ inputs.folder_name }}
          git commit -m "Created ${{ inputs.folder_name }}"
          git push